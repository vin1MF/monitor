apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor
          image: vinimf14/monitor:latest  # imagem correta do Docker Hub
          imagePullPolicy: IfNotPresent   # baixa da nuvem se n√£o tiver local
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-service
spec:
  type: NodePort
  selector:
    app: monitor
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30081  # muda para 30081 (livre)
